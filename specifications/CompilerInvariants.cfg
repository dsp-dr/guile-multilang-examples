SPECIFICATION SystemInvariant
CONSTANTS
    Languages = {"scheme", "elisp", "brainfuck"}
    MaxExprSize = 100
    Operators = {"+", "-", "*", "cons", "car", "cdr", "list", "if", "defun", "lambda"}

INVARIANTS
    SemanticEquivalence
    CompilationConfluence
    RoundTripProperty
    TypeSafety
    TerminationPreservation
    PerformanceBounds
    CompilationDeterminism
    ErrorPropagation
    OptimizationSoundness
    MemorySafety